<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="bundle.bundle.js"></script></head>

<body>
    <main class="container-all">
        <h1 class="title">Leaderboard</h1>
        <div class="container">
            <div class="display">
                <div class="head">
                    <h3>Recent scores</h3>
                    <button class="refresh">Refresh</button>
                </div>
                <ul class="list">
                    <li>Ali:100</li>
                    <li class="item-odd">Ahamd:20</li>
                    <li>Monana:50</li>
                    <li class="item-odd">Amirhousin:78</li>
                    <li>Foga:125</li>
                    <li class="item-odd">Alishah:77</li>
                    <li>Ibrahim:42</li>
                </ul>
            </div>
            <div class="add">
                <h3>Add your score</h3>
                <form id="js-form">
                    <input type="text" placeholder="Your name" class="teamName"><br>
                    <input type="text" placeholder="Your score" class="teamScore"><br>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
